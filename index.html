<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
       <link rel="stylesheet" href="index.css">
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
        <title>Ordering app</title>
    </head>
    <body>
        <header>
            <h1>Jimmy's Diner</h1>
            <h2>The best burgers and pizzas in town</h2>
        </header>
        <main>
            <div id="feed" class="=feed">
            </div>
            <div id="order-section" class="order-section">
                <div class="order" id="order"></div>
                <div id="total-order"></div>
            </div>
        </main>
        
        <div class="modal" id="modal">
            <h3>Enter card details</h3>
            <form id="payment-form">
                <input placeholder="Enter your name" 
                type="text" 
                name="name" 
                id="name"
                autofocus
                required>
                <input placeholder="Enter card number" 
                type="number" 
                name="card-number" 
                id="card-number"
                aria-label="debit/credit card number" 
                required>
                <input placeholder="Enter CVV" 
                type="number" 
                name="cvv-number" 
                id="cvv-number"
                aria-label="credit/debit card ccv" 
                required>
                <button type="submit" 
                class="pay-btn" 
                id="pay-btn"
                aria-label="pay button">Pay</button>
            </form>
        </div>
	<script src="index.js" type="module"></script>
    </body>
</html>
